  <div
    class="turn-off-filter-container"
    [ngClass]="{
      'm-fadeIn': !isHideTurnOffButton,
      'm-fadeOut': isHideTurnOffButton
    }"
  >
    <button
      class="turn-off-filter-button"
      type="reset"
      (click)="switchFilterButton()"
    >
      <sn-icon icon="sn-FUNC036"></sn-icon
      >{{ "branchLocator.filtersButtons.turnOffFilters" | translate }}
    </button>
  </div>
  <div class="aply-filter-container hide-mobile">
    <button sn-button-strech type="submit">
     <!-- {{ "branchLocator.filtersButtons.applyfFilters" | translate }}-->
      Back to list
    </button>
  </div>
  <div class="sn-filter-content">

      <div class="filters-list-wrapper">

          <div class="filter-item">

              formControlName="ATM"

              {{ "branchLocator.brand.santander" | translate }}

          <div class="filter-item">

            </sn-checkbox>
          </div>

    <div formGroupName="BRANCH"><!-- <div formGroupName="BRANCH"> -->
      <h2 class="title">
        {{ "branchLocator.title.pointOfInterest" | translate }}
      </h2>
      <h2 class="sub-title">{{ "branchLocator.shared.branch" | translate }}</h2>
      <div class="filters-list-wrapper">
        <div class="filters-list" *ngIf="filters">
          <div class="filter-item" *ngFor="let filter of filters.types">
            <sn-checkbox
              icon="{{getFilterIcon(filter.code)}}"
              (change)="selectFilter($event)"
              formControlName="{{filter.code}}"
            ><!-- -->
              {{filter.code}} <!-- todo: translate -->
            </sn-checkbox>
          </div>

        </div>
      </div>
    </div>

    <div formGroupName="CORRESPONSALES"><!--<div formGroupName="CORRESPONSALES">-->
      <h2 class="title">
        {{ "branchLocator.filters.correspondents" | translate }}
      </h2>
      <div class="filters-list-wrapper">
        <div class="filters-list" *ngIf="filters">
          <div class="filter-item"  *ngFor="let filter of filters.features">
            <sn-checkbox
              icon="{{getFilterIcon(filter.code)}}"
              (change)="selectFilter($event)"
              formControlName="{{filter.code}}"
            ><!-- -->
              {{filter.code}}
            </sn-checkbox>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="sn-filter-footer hide-web">
    <button sn-button type="submit">
      {{ "branchLocator.filters.applyFilter" | translate }}

    </button>
  </div>
</form>
