<div class="search-box">
  <sn-icon icon="sn-FUNC071"></sn-icon>
  <input #in *ngIf="useGoogle" type="search"  [placeholder]="placeholder || ''" autocomplete="off" autocapitalize="off" spellcheck="off"  (keydown.enter)="$event.preventDefault()">
  <button *ngIf="showReCenter" (click)="reCenter.emit($event)">
      <sn-icon icon="sn-SYS028"></sn-icon>
  </button>
  
  <div class="filter-button-container">
    <button class="filter-button">
        Filter
        <div class="filter-button-notification" *ngIf="filterCount">
          <div class="filter-button-notification-wrapper">{{filterCount}}</div>
        </div>
    </button>
  </div>
</div>
