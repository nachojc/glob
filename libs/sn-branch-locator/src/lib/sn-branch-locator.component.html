<section class="branch-locator-tabs-wrapper">
    <sn-tab-group (click)="auxTabChange = !auxTabChange"></sn-tab-group>
</section>


<section class="locator-search">
    <div class="locator-search-container">
        <sn-branch-search-input [showReCenter]="showReCenter" filterCount="5" placeholder="Santander  - Regent’s Place"  (reCenter)="centerMapToUser()" ></sn-branch-search-input>
    </div>
</section>

<section class="branch-locator-map-wrapper" *ngIf="auxTabChange">
    <div class="locator-content">
        <agm-map [gestureHandling]="'greedy'" [showDefaultInfoWindow]="false" [disableDefaultUI]="true"
            [controlSize]="false" [panControl]="false" [streetViewControl]="false" [zoomControl]="false" [zoom]="zoom"
            (mapReady)="mapReady()" (mapClick)="mapClick($event)" (centerChange)="centerChange($event)">
            <agm-marker [agmFitBounds]="true" [latitude]="userPostion?.lat" [longitude]="userPostion?.lng"
                [iconUrl]="usericon" [markerClickable]="false" [openInfoWindow]="false"></agm-marker>
            <agm-marker canChangeIcon *ngFor="let branch of branchesList" [agmFitBounds]="true" [latitude]="branch.location.geoCoords.latitude"
                [longitude]="branch.location.geoCoords.longitude" [iconUrl]="branchIcon" (markerClick)="markerSelected($event)"
                [markerClickable]="true" [openInfoWindow]="false"></agm-marker>
        </agm-map>

        <section class="locator-search">
            <!-- <div class="locator-search-container">
                    <sn-branch-search-input [showReCenter]="showReCenter" filterCount="5" placeholder="Santander  - Regent’s Place"  (reCenter)="centerMapToUser()" ></sn-branch-search-input>
            </div> -->
            <button class="center-map-user" (click)="centerMapToUser()">
                <sn-icon icon="sn-SYS029"></sn-icon>
            </button>
        </section>
        <sn-drawer [dockedHeight]="220" [state]="(showDrawer)? 1 : 0" (stateChange)="drawerStageChange($event)">
            <sn-branch-info></sn-branch-info>
        </sn-drawer>
    </div>


<section class="branch-locator-list-wrapper" *ngIf="!auxTabChange">

    <section class="result-list-wrapper">
        <sn-option-list>
            <sn-option-item border *ngFor="let branch of branchesList">
                <sn-icon color="secondary" icon="sn-SYS016"></sn-icon>
                
                <div class="Type-5_Regular-Style name">{{branch.name}}</div>
                <div class="Type-5_Regular-Style address">{{branch.location.address}}</div>
                <div right-text class="TType-5_Regular-Style distance">
                    {{branch.distanceInMiles | number:'0.0-2'}} m
                </div>
            </sn-option-item>
            
        </sn-option-list>
    </section>

</section>
